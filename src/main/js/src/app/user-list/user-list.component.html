<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">View Courses</th>
        <th scope="col">Add New Course</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td><a href="mailto:{{ user.email }}">{{ user.email }}</a></td>
        <table>
          <tr *ngFor="let course of user.courses">
            <td>{{ course.name }}</td>
          </tr>
        </table>
        <td>
          <input type="text" [(ngModel)]="user.courseInput"
               class="form-control"
               placeholder="Course">
          <br>
        <button (click)="saveCourse(user)" class="btn btn-info">Add Course</button>
        </td>

      </tr>
      </tbody>
    </table>
  </div>
</div>
